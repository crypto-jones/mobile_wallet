<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Wallet Info</h3>
    <ion-list>

        <ion-item>
            <ion-label floating>Private Key</ion-label>
            <ion-input type="text" [value]="config.defaultAccount.privateKey"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text" [value]="config.defaultAccount.address"></ion-input>
        </ion-item>

    </ion-list>

    <ion-row margin-bottom>
        <ion-col>
            <button ion-button>Save</button>
        </ion-col>
        <ion-col>
            <button ion-button (click)="generateNewAccount()">Generate New Account</button>
        </ion-col>
    </ion-row>

    <h3>My Saved Wallets</h3>
    <ion-list radio-group>
        <ion-item *ngFor="let account of config.accounts">
            <ion-label color="dark">{{account.address}}</ion-label>
            <ion-radio (click)="accountSelected(account)" [value]="account.address" [checked]="config.defaultAccount.address"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
