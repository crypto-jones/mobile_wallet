<ion-content>

    <ion-row align-items-center>
        <ion-col align-self-center>
            <ion-row class="logo">
                <ion-col>
                    <img src="assets/imgs/logo-white.png"/>
                </ion-col>
            </ion-row>

            <ion-row margin-top>
                <ion-col>
                    <h3>I have a wallet</h3>
                    <ion-list>
                        <ion-item>
                            <ion-label>Private Key</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Address</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <button ion-button (click)="next()">Next</button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <h3>I don't have a wallet</h3>
                    <button ion-button>Generate New Wallet</button>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>

</ion-content>
