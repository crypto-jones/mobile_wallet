<ion-header>

  <ion-navbar>
    <ion-title>SendTokens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>To</ion-label>
            <ion-input [value]="to" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input [value]="tokens" type="number"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button (click)="send()">Send</button>
</ion-content>
